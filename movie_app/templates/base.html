{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static 'css/app.css' %}>
    <script defer src={% static 'js/app.js' %}></script>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="navbar__content">
                <a href={% url 'home' %} class="navbar__logo">New <span class="navbar__logo-primary">Movies</span></a>
                <div class="navbar__links">
                    <a href={% url 'movies' 'films' %} class="navbar__link">Фильмы</a>
                    <a href={% url 'movies' 'series' %} class="navbar__link">Сериалы</a>
                    <a href={% url 'movies' 'cartoons' %} class="navbar__link">Мультфильмы</a>
                    <a href={% url 'movies' 'anime' %} class="navbar__link">Аниме</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main">
        {% block header %}{% endblock header %}

    
        <section class="content">
            <div class="container">
                {% block content %}{% endblock content %}
            </div>
        </section>
    </main>

    


    <footer class="footer">

    </footer>
    
</body>
</html>
